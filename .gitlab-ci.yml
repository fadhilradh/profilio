image: node:14-alpine

include:
  - project: wartek-id/tooling/cicd-templates
    file: stages.gitlab-ci.yml
    ref: master
  - project: wartek-id/tooling/cicd-templates
    file: job-template.gitlab-ci.yml
    ref: master
  - project: wartek-id/frontend-toolings/component-library
    file: library-tracker-template.gitlab-ci.yaml
    ref: main

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH'
    - if: '$CI_COMMIT_TAG'

variables:
  NODE_CACHE_DIR: $CI_PROJECT_DIR/node_modules/
  GITLAB_AUTH_TOKEN: $CI_JOB_TOKEN

download-repository-files:
  extends: .download-repository-files
  only:
    refs:
      - main
      - /release-.+/
  artifacts:
    paths:
      - k8s-deploy/

.cache_config: &cache_config
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - $NODE_CACHE_DIR
    policy: pull

prepare:
  stage: before-ci
  script:
    - yarn install --frozen-lockfile
  rules:
    - changes:
        - yarn.lock
    - exists:
        - node_modules
      when: never
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - $NODE_CACHE_DIR

###############
# BUILD STAGE #
###############
.build-app:
  <<: *cache_config
  stage: test
  tags:
    - himem
  script:
    - NEXT_PUBLIC_API_MOCKING=disabled yarn build
  artifacts:
    untracked: false
    expire_in: 12 hours
    paths:
      - .next
      - next.config.js
      - deployment/Dockerfile
      - public

build-app-staging:
  extends: .build-app
  variables:
    ENV: staging
    NODE_ENV: test
  only:
    refs:
      - main
      - /release-staging-.+/

build-app-production:
  extends: .build-app
  variables:
    ENV: production
    NODE_ENV: production
  except:
    refs:
      - main
      - /release-staging-.+/

#####################
# LINT & TEST STAGE #
#####################
lint:
  <<: *cache_config
  stage: test
  script:
    - yarn lint:script

test:
  <<: *cache_config
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  script:
    - yarn test:ci
  artifacts:
    when: always
    paths:
      - coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
      junit: junit.xml

